<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista de Situação Domiciliar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>LISTA DE SITUAÇÃO DOMICILIAR</strong>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hove table-bordered">
					<thead>
						<tr>
							<th style='text-align: center'><strong>ID</strong></th>
							
							<th style='text-align: center'>CASA ALUGADA</th>
							<th style='text-align: center'>CASA CEDIDA</th>
							<th style='text-align: center'>CASA PRÓPRIA</th>
							
							<th style='text-align: center'>BCP</th>
							<th style='text-align: center'>APOSENTADORIA</th>
							<th style='text-align: center'>AUXÍLIO DOENÇA</th>
							<th style='text-align: center'>PENSÃO</th>
							<th style='text-align: center'>OUTROS</th>
							
							<th style='text-align: center'>AÇÕES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="situacaoDom : ${listaSituacaoDom}">
							<td style='text-align: center' th:text="${situacaoDom.id}">ID</td>

							<td style='text-align: center' th:text="${situacaoDom.casaAAS}">CASA ALUGADA</td>
							<td style='text-align: center' th:text="${situacaoDom.casaBBS}">CASA CEDIDA</td>
							<td style='text-align: center' th:text="${situacaoDom.casaCCS}">CASA PRÓPRIA</td>
							
							<td style='text-align: center' th:text="${situacaoDom.bcpS}">BCP</td>
							<td style='text-align: center' th:text="${situacaoDom.aposentadoriaS}">APOSENTADORIA</td>
							<td style='text-align: center' th:text="${situacaoDom.auxDoencaS}">AUXÍLIO DOENÇA</td>
							<td style='text-align: center' th:text="${situacaoDom.pensaoS}">PENSÃO</td>
							<td style='text-align: center' th:text="${situacaoDom.outros}">OUTROS</td>
							
							<td style='text-align: center'><a class="btn btn-sm btn-info"
								th:href="@{/situacaoDom/editar/{id} (id=${situacaoDom.id})}">EDITAR</a> <a
								class="btn btn-sm btn-danger"
								th:href="@{/situacaoDom/delete/{id} (id=${situacaoDom.id})}"
								th:data-confirm-delete="|Deseja realmente deletar a Situação Domiciliar ${situacaoDom.id}|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">APAGAR</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer">
			<a class="btn btn-sm btn-info" th:href="@{novo}">Cadastrar</a>
		</div>
	</div>

</body>
</html>
