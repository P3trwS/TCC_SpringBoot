<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista de Composição Familiar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>LISTA DE COMPOSIÇÃO FAMILIAR</strong>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hove table-bordered">
					<thead>
						<tr>
							<th style='text-align: center'><strong>ID</strong></th>
							
							<th style='text-align: center'>NOME</th>
							<th style='text-align: center'>IDADE</th>
							<th style='text-align: center'>DATA DE NASCIMENTO</th>
							<th style='text-align: center'>CPF</th>
							<th style='text-align: center'>RG</th>
							<th style='text-align: center'>ENDERECO</th>
							<th style='text-align: center'>TELEFONE</th>
							<th style='text-align: center'>PARENTESCO</th>
							<th style='text-align: center'>ESCOLARIDADE</th>
							<th style='text-align: center'>RENDA</th>
														
							<th style='text-align: center'>AÇÕES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="compFamiliar : ${listaCompFamiliar}">
							<td style='text-align: center' th:text="${compFamiliar.id}">ID</td>

							<td style='text-align: center' th:text="${compFamiliar.nome}">NOME</td>
							<td style='text-align: center' th:text="${compFamiliar.idade}">IDADE</td>
							<td style='text-align: center' th:text="${compFamiliar.dataN}">DATA DE NASCIMENTO</td>
							<td style='text-align: center' th:text="${compFamiliar.cpf}">CPF</td>
							<td style='text-align: center' th:text="${compFamiliar.rg}">RG</td>
							<td style='text-align: center' th:text="${compFamiliar.endereco}">ENDERECO</td>
							<td style='text-align: center' th:text="${compFamiliar.telefone}">TELEFONE</td>
							<td style='text-align: center' th:text="${compFamiliar.parentesco}">PARENTESCO</td>
							<td style='text-align: center' th:text="${compFamiliar.escolaridade}">ESCOLARIDADE</td>
							<td style='text-align: center' th:text="${compFamiliar.renda}">RENDA</td>
							
							<td style='text-align: center'><a class="btn btn-sm btn-info"
								th:href="@{/compFamiliar/editar/{id} (id=${compFamiliar.id})}">EDITAR</a> <a
								class="btn btn-sm btn-danger"
								th:href="@{/compFamiliar/delete/{id} (id=${compFamiliar.id})}"
								th:data-confirm-delete="|Deseja realmente deletar a Composição Familiar? ${compFamiliar.nome}|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">APAGAR</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer">
			<a class="btn btn-sm btn-info" th:href="@{novo}">Cadastrar</a>
		</div>
	</div>

</body>
</html>
